<div style="height: 100vh;"> 
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span>Projeto Teste</span>
        <span class="example-spacer"></span>
        <div fxShow="true" fxHide.lt-md="true">
          <a *ngFor="let menu of menus "  [routerLink]="menu.rota" mat-button>
            <mat-icon>{{menu.icon}}</mat-icon>
            {{menu.title}}
          </a>          
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  
    <mat-sidenav-container fxFlexFill> <!-- Responsive -->
      <mat-sidenav #sidenav>
        <mat-nav-list>
            <a (click)="sidenav.toggle()" mat-list-item *ngFor="let menu of menus " [routerLink]="menu.rota">
            <mat-icon>{{menu.icon}}</mat-icon>
            {{menu.title}}
          </a>          
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill>
        <ng-content></ng-content>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
